{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <h1>Login</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Not signed up yet? <a href="{% url 'registration_register' %}">Sign up   now.</a></p>
        </div>
    </div>
</div>
{% endblock %}
